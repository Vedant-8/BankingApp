<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Accounts</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Accounts</h1>
    <a href="/accounts/new">Add New Account</a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Holder Name</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="account : ${accounts}">
          <td th:text="${account.id}"></td>
          <td th:text="${account.accountHolderName}"></td>
          <td th:text="${account.balance}"></td>
          <td>
            <a th:href="@{/accounts/{id}(id=${account.id})}">View</a> |
            <a th:href="@{/accounts/{id}/delete(id=${account.id})}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
