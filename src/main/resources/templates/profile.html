<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background: #0077b6;
      }
      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
      }
      .hero-text {
        color: #0077b6;
      }
      .btn-primary {
        background-color: #00b4d8;
        border-color: #00b4d8;
      }
      .btn-outline-primary {
        color: #0077b6;
        border-color: #0077b6;
      }
      footer {
        background: #0077b6;
        color: white;
      }

      /* Custom Hover and Card Styles */
      .card:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-body {
        transition: background-color 0.3s;
      }
      .card-body:hover {
        background-color: #f1f1f1;
      }
      .points-card {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">Banking App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signin">Signin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Profile</h1>

      <!-- Points Card -->
      <div class="card points-card">
        <div class="card-body text-center">
          <h5 class="card-title">Points</h5>
          <p class="card-text" th:text="${user.points}">0</p>
        </div>
      </div>

      <!-- User Info and Transaction Cards -->
      <div class="row">
        <!-- Personal Details Card -->
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Personal Details</h5>
              <p>
                <strong>User ID:</strong> <span th:text="${user.id}"></span>
              </p>
              <p>
                <strong>Name:</strong>
                <span th:text="${user.username}"></span>
              </p>
              <p>
                <strong>Wallet Balance:</strong> $<span
                  th:text="${user.walletBalance}"
                ></span>
              </p>
              <p>
                <strong>Bank Balance:</strong> $<span
                  th:text="${user.bankBalance}"
                ></span>
              </p>
            </div>
          </div>
        </div>

        <!-- Transaction History Link -->
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Transaction History</h5>
              <a
                class="btn btn-outline-primary"
                th:href="@{/transactions?userId={userId}(userId=${user.id})}"
                >View Transaction History</a
              >
            </div>
          </div>
        </div>

        <!-- Add Money to Wallet Card -->
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Money to Wallet</h5>
              <form th:action="@{/wallet/add}" method="post">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Enter amount"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Add to Wallet
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Deposit to Bank Card -->
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Deposit to Bank</h5>
              <form th:action="@{/bank/deposit}" method="post">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Enter amount"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-secondary w-100">
                  Deposit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Send Money Card -->
      <div class="row">
        <div class="col-lg-12 mb-4">
          <div class="card">
            <div class="card-body text-center">
              <form th:action="@{/wallet/send}" method="post">
                <input type="hidden" name="senderId" th:value="${user.id}" />
                <div class="mb-3">
                  <label for="recipientId" class="form-label"
                    >Recipient ID</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="recipientId"
                    name="recipientId"
                    placeholder="Recipient's User ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Amount to send"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Send Money to Users
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 fixed-bottom">
      <p class="mb-0">Â© 2024 Banking App. Made by Vedant Kulkarni.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
