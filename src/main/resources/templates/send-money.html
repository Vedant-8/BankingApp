<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Send Money</h1>

      <form th:action="@{/wallet/send}" method="post">
        <input type="hidden" name="senderId" th:value="${user.id}" />
        <div class="mb-3">
          <label for="recipientId" class="form-label">Recipient ID</label>
          <input
            type="number"
            class="form-control"
            id="recipientId"
            name="recipientId"
            placeholder="Recipient's User ID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            placeholder="Amount to send"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Money</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
