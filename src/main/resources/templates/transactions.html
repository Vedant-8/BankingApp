<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background: #0077b6;
      }
      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
      }
      .hero-text {
        color: #0077b6;
      }
      .btn-primary {
        background-color: #00b4d8;
        border-color: #00b4d8;
      }
      .btn-outline-primary {
        color: #0077b6;
        border-color: #0077b6;
      }
      footer {
        background: #0077b6;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f2f2f2;
      }
      .table thead {
        background-color: #0077b6;
        color: white;
      }
      .table th,
      .table td {
        text-align: center;
      }
      .card:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-body {
        transition: background-color 0.3s;
      }
      .card-body:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">Banking App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signin">Signin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Transaction History</h1>

      <!-- Transaction Table -->
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Counterparty</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transactionType}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.transactionDate}"></td>
                <td>
                  <span
                    th:text="${transaction.senderId == user.id ? 'Sent to ' + transaction.recipientId : 'Received from ' + transaction.senderId}"
                  ></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
      <p class="mb-0">Â© 2024 Banking App. Made by Vedant Kulkarni.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
