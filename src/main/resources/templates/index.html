<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Banking Application</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/accounts">View Accounts</a>
            </li>
          </ul>
        </div>

    </nav>

        <p class="lead">Manage your accounts with ease and security.</p>
        <a href="/accounts" class="btn btn-primary btn-lg">View Accounts</a>
