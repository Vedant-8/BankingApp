<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Banking App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/accounts">Accounts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="display-6 text-center">Account Details</h1>
      <div class="card mx-auto mt-4" style="max-width: 600px">
        <div class="card-body">
          <p class="card-text">
            <strong>ID:</strong> <span th:text="${account.id}"></span>
          </p>
          <p class="card-text">
            <strong>Account Holder Name:</strong>
            <span th:text="${account.accountHolderName}"></span>
          </p>
          <p class="card-text">
            <strong>Balance:</strong> ₹<span
              th:text="${account.balance}"
            ></span>
          </p>
          <div class="d-flex justify-content-between mt-4">
            <a
              class="btn btn-success"
              th:href="@{/accounts/{id}/deposit(id=${account.id})}"
              >Deposit</a
            >
            <a
              class="btn btn-warning"
              th:href="@{/accounts/{id}/withdraw(id=${account.id})}"
              >Withdraw</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 fixed-bottom">
      <p class="mb-0">© 2024 Banking App. Made by Vedant Kulkarni.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
